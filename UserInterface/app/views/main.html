<div class="home-main-header">
  <div class="alert alert-danger" role="alert" ng-if="vm.lastResponse && !vm.lastResponse.Successful">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    <span ng-if="vm.lastResponse.ErrorPostContentEmpty">Please provide something to bark!</span>
    <span ng-if="vm.lastResponse.ErrorPostContentTooLong">Please keep your barks under 150 characters.</span>
  </div>

  <div class="alert alert-success" role="alert" ng-if="vm.lastResponse.Successful">
    <span class="glyphicon glyphicon-check"></span>
    <span>Congratulations, you just barked at some people!</span>
  </div>

  <div class="alert alert-success" role="alert" ng-if="vm.messageWasDeleted">
    <span class="glyphicon glyphicon-check"></span>
    <span>Your bark was deleted.</span>
  </div>

  <div class="container-fluid">
    <div class="row">
        <textarea ng-model="vm.newPost"
                  class="form-control"
                  id="post-content"
                  ng-keypress="vm.barkBoxKeyPressed()"
                  placeholder="What do you want to bark about?"></textarea>
    </div>

    <div class="row">
        <div class="col-xs-2 col-xs-offset-10">
          <button class="btn btn-default pull-right post-button" id="submit-post" type="button"
                  ng-click="vm.post(vm.newPost)">
            Bark
          </button>
        </div>
    </div>

</div>

<div class="post-list">
  <div class="panel panel-default" ng-repeat="post in vm.posts">
    <div class="panel-body">
      <span class="post-text">{{post.Content}}</span>
      <span class="pull-right">
        {{post.DateMade | timeAgo}}
        <a id="delete-post-{{post.Id}}"
           ng-click="vm.deletePost(post.Id)"
           href="">
          delete
        </a>
      </span>
    </div>
  </div>
</div>
